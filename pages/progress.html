<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Projeto health track - FIAP - Aluno Renné Castrucci Ramalho - RM92351">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Bootstrap, FIAP">
    <meta name="author" content="Renné Castrucci">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <!-- Dashboard Style -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- My Script -->
    <script src="../js/functions.js"></script>

    <title>Health Track by RM92351</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
        <div class="d-flex flex-column align-items-center navbar-brand ms-3 fs-5">
            <span>Health</span>
            <span>Track</span>
        </div>
        <button class="navbar-toggler position-absolute d-md-none collapsed mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- NAVIGATION BAR -->
            <nav navbar="progress" id="sidebarMenu" class="col-md-3 col-xl-2 d-md-block bg-light sidebar collapse"></nav>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-xl-10 px-md-4 pt-3">
                <div class="d-flex justify-content-center">
                    <div class="w-100 max-width-outer">
                        <h1 class="display-5 text-capitalize">Progresso</h1>

                        <div class="d-flex justify-content-end btn-toolbar mb-2 mb-md-0 mt-4 me-3">
                            <button type="button" class="btn btn-sm btn-lighter-color me-2">Compartilhar</button>
                            <button type="button" class="btn btn-sm btn-lighter-color dropdown-toggle">6 meses</button>
                        </div>

                        <!-- CHART -->
                        <canvas class="mb-4" id="lineChart"></canvas>

                        <!-- PROGRESS BAR -->
                        <div class="d-flex justify-content-center mt-3">
                            <div class="w-100 mb-2 max-width-inner">
                                <p class="lead">Porcentagem concluída</p>
                                <div class="w-100 bg-progress-empty p-1 text-center d-flex align-items-center">
                                    <div class="w-75 bg-progress p-3 text-center text-light display-6">
                                        <span>75%</span>
                                    </div>
                                    <div class="w-25">
                                        <img src="../images/running-play.gif" height="40px" alt="Homem-palito correndo" data-alt="../images/running-stop.gif">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END OF PROGRESS BAR --> 

                        <!-- RESUME -->
                        <section class="d-flex justify-content-center my-4 mx-3 mx-sm-0">
                            <div class="row d-flex max-width-inner lead">
                                <div class="col-6">
                                    <p>Período</p>
                                    <p class="border border-2 rounded-3 p-4 text-center fs-3 fw-bold text-muted">6 meses</p>
                                </div>
                                <div class="col-6">
                                    <p>Peso</p>
                                    <p class="border border-2 rounded-3 p-4 text-center fs-3 fw-bold text-muted">69Kg</p>
                                </div>
                                <div class="col-6 mt-3">
                                    <p>Meta</p>
                                    <p class="border border-2 rounded-3 p-4 text-center fs-3 fw-bold text-muted">65Kg</p>
                                </div>
                                <div class="col-6 my-3">
                                    <p>Faltam</p>
                                    <p class="border border-2 rounded-3 p-4 text-center fs-3 fw-bold text-muted">-4Kg</p>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
                <!-- END OF MAIN -->
            </main>
            <!-- END OF ROW -->
        </div>
        <!-- END OF CONTAINER -->
    </div>

    <!-- TOAST UNDER CONSTRUCTION -->
    <div id="toast-div"></div>
    <!-- END OF TOAST -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
