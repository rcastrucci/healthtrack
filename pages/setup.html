<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Projeto health track - FIAP - Aluno Renné Castrucci Ramalho - RM92351">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Bootstrap, FIAP">
    <meta name="author" content="Renné Castrucci">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <!-- Dashboard Style -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- My Script -->
    <script src="../js/functions.js"></script>

    <title>Health Track by RM92351</title>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
        <div class="d-flex flex-column align-items-center navbar-brand ms-3 fs-5">
            <span>Health</span>
            <span>Track</span>
        </div>
        <button class="navbar-toggler position-absolute d-md-none collapsed mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- NAVIGATION BAR -->
            <nav navbar="setup" id="sidebarMenu" class="col-md-3 col-xl-2 d-md-block bg-light sidebar collapse"></nav>

            <!-- MAIN CONTENT -->
            <main class="col-md-9 ms-sm-auto col-xl-10 px-sm-4 px-md-4 pt-3">
                <div class="d-flex justify-content-center">
                    <div class="w-100 max-width-outer">
                        <h1 class="display-5 text-capitalize">configurações</h1>

                        <!-- SECTION META -->
                        <section class="row">
                            <!-- DIVIDER -->
                            <div class="divider d-flex align-items-center my-3 mb-4">
                                <span class="text-center mx-3 mb-0 text-muted text-uppercase">Meta</span>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="col-6">
                                    <button button-on-off="group-1" class="btn btn-sm btn-box btn-off">Perder peso</button>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="col-6">
                                    <button button-on-off="group-1" class="btn btn-sm btn-box btn-on mt-3">Entrar em forma</button>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <div class="col-6">
                                    <button button-on-off="group-1" class="btn btn-sm btn-box btn-off mt-3 mb-2">Ganhar massa muscular</button>
                                </div>
                            </div>
                        </section>

                        <!-- SECTION SOBRE VOCÊ -->
                        <section class="row">
                            <!-- DIVIDER -->
                            <div class="divider d-flex align-items-center mb-4 mt-5">
                                <span class="text-center mx-3 mb-0 text-muted text-uppercase">Sobre você</span>
                            </div>
                            <!-- GENDER -->
                            <div class="col-6 d-flex justify-content-center">
                                <button button-on-off="group-2" class="btn btn-sm btn-box btn-on">Masculino</button>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <button button-on-off="group-2" class="btn btn-sm btn-box btn-off">Feminino</button>
                            </div>
                            <!-- AGE -->
                            <div class="col-6 mt-4">
                                <div class="form-group input-group-lg">
                                    <label class="d-flex" for="inputAge">Idade</label>
                                    <input class="form-control input-lg" type="number" id="inputAge" name="inputAge" value="40">
                                </div>
                            </div>
                            <!-- USER'S HEIGHT -->
                            <div class="col-6 mt-4">
                                <div class="form-group input-group-lg">
                                    <label class="d-flex" for="inputHeight">Altura</label>
                                    <input class="form-control input-lg" type="number" id="inputHeight" name="inputHeight" value="1.83">
                                </div>
                            </div>
                            <!-- USER'S WEIGHT -->
                            <div class="col-6 mt-4">
                                <div class="form-group input-group-lg">
                                    <label class="d-flex" for="inputWeight">Peso</label>
                                    <input class="form-control input-lg" type="number" id="inputWeight" name="inputWeight" value="90">
                                </div>
                            </div>
                        </section>

                        <!-- SECTION OBJETIVO -->
                        <section class="row">
                            <!-- DIVIDER -->
                            <div class="divider d-flex align-items-center mb-4 mt-5">
                                <span class="text-center mx-3 mb-0 text-muted text-uppercase">Onde gostaria de chegar?</span>
                            </div>
                            <!-- CATEGORIES -->
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-off">* 4% - 9%<br>Super Atleta</button>
                            </div>
                            
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-off">* 9% - 14%<br>Atleta</button>
                            </div>
                            
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-off">* 14% - 19%<br>Bom</button>
                            </div>
                            
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-on">* 19% - 24%<br>Normal</button>
                            </div>
                            
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-off">* 24% - 31%<br>Elevado</button>
                            </div>
                            
                            <div class="col-6 d-flex justify-content-center my-2">
                                <button button-on-off="group-3" class="btn btn-sm btn-box btn-off">* 31% - 54%<br>Muito Elevado</button>
                            </div>
                            <span class="text-muted text-center">*Porcentagem de gordura corporal</span>
                        </section>
                        
                        <!-- DIVIDER SAVE -->
                        <div class="divider d-flex align-items-center my-4"></div>

                        <div class="d-flex justify-content-center">
                            <button id="btnSetupSave" building-msg="true" class="btn btn-square btn-lighter-color m-2 mb-5">Salvar</button>
                        </div>
                    
                    </div>
                </div>
            <!-- END OF MAIN -->
            </main>
        <!-- END OF ROW -->
        </div>
    <!-- END OF CONTAINER -->
    </div>

    <!-- TOAST UNDER CONSTRUCTION -->
    <div id="toast-div"></div>
    <!-- END OF TOAST -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
